<header class="site-header" role="banner">

    <a href="index.html" class="brand" aria-label="Início - ONG Be Help">
      <img src="assets/images/Logo da plataforma V.png" class="logo" alt="Logotipo ONG Be Help" />

    <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false" type="button">

    <nav class="main-nav" role="navigation" aria-label="Menu principal">

        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container" role="main">
  <h1>Cadastro de Voluntário / Doador</h1>

  <form id="cadastroForm" action="#" method="post" novalidate>
<fieldset>
  <legend>Dados pessoais</legend>

  <label for="nome">Nome completo</label>
  <input id="nome" name="nome" type="text" required autocomplete="name" minlength="3" />

  <label for="email">E-mail</label>
  <input id="email" name="email" type="email" required autocomplete="email" />

  <label for="cpf">CPF</label>
  <input id="cpf" name="cpf" type="text" inputmode="numeric" required aria-describedby="cpfHelp"
    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />

  <label for="telefone">Telefone</label>
  <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 90000-0000" />

  <label for="nascimento">Data de nascimento</label>
  <input id="nascimento" name="nascimento" type="date" required max="2008-12-31" />

  <label for="genero">Gênero</label>
  <select id="genero" name="genero" required>
    <option value="">Selecione</option>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
    <option value="nao_informar">Prefiro não informar</option>
  </select>
</fieldset>


    <fieldset>
      <legend>Endereço</legend>

      <label for="cep">CEP</label>
      <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000"
        pattern="\d{5}-\d{3}" />

      <label for="endereco">Endereço</label>
      <input id="endereco" name="endereco" type="text" required />

      <label for="cidade">Cidade</label>
      <input id="cidade" name="cidade" type="text" required />

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="BA">BA</option>
        <option value="RS">RS</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>

      <label for="tipo">Quero me inscrever como</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="voluntario">Voluntário</option>
        <option value="doador">Doador</option>
        <option value="visitante">Visitante</option>
      </select>

      <label>
        <input type="checkbox" name="newsletter" /> Desejo receber newsletter
      </label>
    </fieldset>

    <p><button type="submit" class="btn">Enviar cadastro</button></p>
  </form>
</main>

<footer class="site-footer" role="contentinfo">
  <div class="container">
    <p>&copy; <span id="year"></span> ONG Be Help — Todos os direitos reservados.</p>

 <script src="assets/js/main.min.js"></script>
</body>
</html>
